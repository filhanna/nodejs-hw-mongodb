tags:
  - Contacts
summary: Get all contacts
operationId: getAllContacts
description: "Retrieve a list of all contacts for the authenticated user."
security:
  - bearerAuth: []
parameters:
  - in: query
    name: perPage
    required: false
    description: "Number of contacts per page."
    schema:
      type: integer
      example: 10
  - in: query
    name: page
    required: false
    description: "Page number for pagination."
    schema:
      type: integer
      example: 1
responses:
  "200":
    description: "Successfully retrieved contacts."
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: array
              items:
                $ref: "../../components/schemas/contact.yaml"
