tags:
  - Contacts
summary: Delete a contact
operationId: deleteContact
description: "Delete a contact for the authenticated user."
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: "The unique identifier of the contact to delete."
    schema:
      type: string
      example: "65ca67e7ae7f10c88b598384"
responses:
  "204":
    description: "Successfully deleted the contact."
  "404":
    description: "Contact not found."
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact with id 65ca67e7ae7f10c88b598384 not found.
