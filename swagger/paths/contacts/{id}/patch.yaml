tags:
  - Contacts
summary: Update a contact
operationId: patchContact
description: "Update a contact for the authenticated user."
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: "The unique identifier of the contact to update."
    schema:
      type: string
      example: "65ca67e7ae7f10c88b598384"
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: "../../../components/schemas/contactPatch.yaml" # Додайте свою схему для часткового оновлення контакту
responses:
  "200":
    description: "Successfully patched the contact."
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: "../../../components/schemas/contact.yaml"
  "404":
    description: "Contact not found."
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact with id 65ca67e7ae7f10c88b598384 not found.
