tags:
  - Contacts
summary: Get contact by id
operationId: getContactById
description: "Retrieve a contact by its unique identifier."
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: "The unique identifier of the contact to retrieve."
    schema:
      type: string
      example: "65ca67e7ae7f10c88b598384"
responses:
  "200":
    description: "Successfully found the contact."
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contact with id 65ca67e7ae7f10c88b598384 successfully found!
            data:
              type: object
              $ref: "../../../components/schemas/contact.yaml"
  "404":
    description: "Contact not found."
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact with id 65ca67e7ae7f10c88b598384 not found.
