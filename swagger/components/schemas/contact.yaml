type: object
required:
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    type: string
    example: "65ca67e7ae7f10c88b598384"
  name:
    type: string
    example: "John Doe"
  phoneNumber:
    type: string
    example: "+1234567890"
  email:
    type: string
    example: "john.doe@example.com"
  isFavourite:
    type: boolean
    example: false
  contactType:
    type: string
    enum:
      - personal
      - business
      - other
    example: personal
  userId:
    type: string
    example: "60c72b2f9b1e8a2e5a3c6e18"
  photo:
    type: string
    example: "https://example.com/photo.jpg"
  createdAt:
    type: string
    format: date-time
    example: "2024-01-01T00:00:00Z"
  updatedAt:
    type: string
    format: date-time
    example: "2024-01-01T00:00:00Z"
