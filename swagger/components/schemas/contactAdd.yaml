type: object
required:
  - name
  - phoneNumber
  - contactType
properties:
  name:
    type: string
    example: "John Doe"
  phoneNumber:
    type: string
    example: "+1234567890"
  email:
    type: string
    example: "john.doe@example.com"
  isFavourite:
    type: boolean
    example: false
  contactType:
    type: string
    enum:
      - personal
      - business
      - other
    example: personal
  photo:
    type: string
    example: "https://example.com/photo.jpg"
